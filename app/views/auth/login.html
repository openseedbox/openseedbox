#{extends "main.html" /}
#{set title: "Login" /}
#{set "moreStyles"}
<style type="text/css">
	.oauth-images img {
		margin-right: 20px;
	}
</style>
#{/set}
<br />
<div>
    <h2>Login to OpenSeedbox</h2>
    <br />
    <p>You can login using OpenID below.</p>
    <br />
    #{if (google)}
    <div class="btn-group">
        <a class="btn" style="color: #dd4b39;" href="@{AuthGoogle.authenticate()}">
            Google
        </a>
    </div>
    #{/if}
    #{if (keyCloak)}
    <div class="btn-group">
        <a class="btn" style="color: #0dafd5;" href="@{AuthKeyCloak.authenticate()}">
            Keycloak
        </a>
    </div>
    #{/if}
    #{if (gitHub)}
    <div class="btn-group">
        <a class="btn" style="color: #444444;" href="@{AuthGitHub.authenticate()}">
            GitHub
        </a>
    </div>
    #{/if}
</div>
