# Application dependencies

require:
    - play [1.3.4,1.4[
    - play -> siena 2.0.7:
        transitive: false
    - openseedbox-common -> openseedbox-common latest.integration
    - org.postgresql -> postgresql 42.3.4:
        force: true

repositories:
    - localCheckout:
       type: local 
       artifact: ${application.path}/../[module]
       contains:
          - openseedbox-common
