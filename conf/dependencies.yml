# Application dependencies

require:
    - play [1.3.4,1.5[:
        exclude:
            - log4j -> *
            - org.slf4j -> slf4j-log4j12
    - play -> siena 2.0.7:
        transitive: false
    - openseedbox-common -> openseedbox-common latest.integration
    - ch.qos.reload4j -> reload4j [1.2.21,2[:
        transitive: false
    - org.slf4j -> slf4j-reload4j [1.7.0,2[
    - org.postgresql -> postgresql 42.3.4:
        force: true
        transitive: false
    #- org.keycloak -> keycloak-installed-adapter [11,17[
#    - com.nimbusds -> oauth2-oidc-sdk 9.39:
#        transitive: true
#    - com.nimbusds -> nimbus-jose-jwt 9.23
#       transitive: true
#    - com.google.api-client -> google-api-client 1.32.1
    - com.auth0 -> java-jwt 3.19.2:
        exclude:
            - commons-codec -> commons-codec
    - com.auth0 -> jwks-rsa 0.21.1
#    - io.fusionauth -> fusionauth-jwt 5.0.0

repositories:
    - localCheckout:
       type: local 
       artifact: ${application.path}/../[module]
       contains:
          - openseedbox-common
